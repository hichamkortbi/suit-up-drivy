  <body>
  <header id="header">
  <div class="content">
  <div id="logo"><a href=""> DRIVY </a></div>
  <nav id="nav">
    <ul>
    <li><a href="#home" class="active" title="Next Section" >Home</a></li>
    <li><a href="#prices" title="Next Section">Prices</a></li>

</body>
 <div id="home">
 <div class="content">
 <h2 class="wow bounceInUp">WELCOME  TO</h2>
 <h1 class="animated zoomIn">DRIVY</h1>
 </div> 
 </div> 
 <div id="prices">
 <div class="content">
 <div class="quotes_container">
 <h3 class="quotes">“You can compute the rent price with the car you want to, just use this calculator below.” </h3>
 <div id="car">
      <input class="model" type="text" placeholder="Car model"/>
      <input class="price-by-day" type="number" placeholder="Price by day"/>
      <input class="price-by-km" type="number" placeholder="Price by km"/>
    </div>
    <div id="rental">
      <input class="begin" type="date" placeholder="Rental begin date"/>
      <input class="end" type="date" placeholder="Rental end date"/>
      <input class="distance" type="number" placeholder="Distance in km"/>
      <input class="option" type="checkbox" placeholder="Deductible option"/>
    </div>
    <button id="compute">Compute</button>
    <div id="actors"></div>
    <script id="template" type="x-tmpl-mustache">
      {{#actors}}
        <div class="actor">
          <span>{{who}}</span>
          <span>{{type}}</span>
          <span>{{amount}}</span>
        </div>
      {{/actors}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="js/drivy.js"></script>
    <script src="js/index.js"></script>
 </div> 
 </div> 
 </div>

 <div class="content">
